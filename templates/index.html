<!DOCTYPE html>
<html lang="en" dir="ltr">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
  <head>
    <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Threewaters MC</title>
  </head>
  <body>
    <h1> Threewaters On-Demand Minecraft Server </h1>
    {% if ipMessage %}
    <h2>{{ ipMessage }} </h2>
    {% else %}
    <form action="{{ url_for('initServerMC') }}", method="POST">
      <input type="text" name="pass" placeholder="Password"><br>
      <select name="world">
        <option value="i0;world">Original creative world - 1.16</option>
        <option value="i0;weirdo">Weirdo (survival) - 1.16</option>
        <option value="i1;minicraft0">Minicraft0 - 1.17.1</option>
      </select>
      <input type="submit" value="Start Server">
    </form>
    {% endif %}
  </body>
</html>
